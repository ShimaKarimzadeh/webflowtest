backend:
  name: git-gateway
  branch: main # مطمئن شوید نام شاخه اصلی گیت‌هاب شما (main یا master) این است.
  
publish_mode: editorial_workflow

media_folder: "images/uploads"     # آدرس ذخیره عکس‌ها در کدها
public_folder: "/images/uploads"   # آدرس نمایش عکس‌ها در سایت

collections:
  # 1. نمونه‌کارها (برای محتوای جدید)
  - name: "projects"
    label: "نمونه‌کارها"
    folder: "content/projects" 
    create: true 
    slug: "{{slug}}"
    fields:
      - {label: "عنوان نمونه‌کار", name: "title", widget: "string", required: true}
      - {label: "تاریخ ایجاد", name: "date", widget: "datetime", required: true}
      - {label: "محتوای کامل", name: "body", widget: "markdown"}

  # 2. تنظیمات عمومی سایت (جایی که خطا وجود داشت)
  - name: "settings"
    label: "تنظیمات عمومی سایت"
    files:
      - file: "_data/site.yml"
        label: "اطلاعات تماس و فوتر"
        # 🟢 این همان خطی است که خطا را رفع می‌کند
        name: "site_info" 
        fields:
          - {label: "عنوان سایت", name: "site_title", widget: "string"}
          - {label: "شماره تماس", name: "phone", widget: "string"}
          - {label: "متن کپی‌رایت فوتر", name: "footer_text", widget: "string"}
