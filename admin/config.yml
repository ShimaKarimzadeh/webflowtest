backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "projects"
    label: "نمونه‌کارها"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "عنوان", name: "title", widget: "string"}
      - {label: "توضیحات", name: "description", widget: "text"}
      - {label: "تصویر", name: "thumbnail", widget: "image"}
